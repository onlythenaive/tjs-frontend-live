<!DOCTYPE html>

<html>

    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"/>

      <link href="style.css" rel="stylesheet"/>
    </head>

    <body>
    
        <ul id="personList"></ul>

        <div id="downloadButton" class="btn btn-info">Download</div>
        <div id="toggleButton" class="btn btn-info">Toggle List</div>

        <hr/>
        
        <ul id="genreList"></ul>
        <div id="getGenreList" class="btn btn-info">Get Genres</div>
        <input id="newGenreTitle" placeholder="New Genre title, f.e. Rock"></input>
        <div id="addGenre" class="btn btn-info">Add Genre</div>

        
        <hr/>

        <ul id="bandList"></ul>
        <div id="getBandList" class="btn btn-info">Get bands</div>

        <form>
            <input id="newBandTitle" placeholder="New Band title"></input>
            <select id="newBandGenre">
            </select>
            <div id="addBand" class="btn btn-info">Add band</div>
        </form>

        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>
